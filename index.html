<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <section class="card">
        <h1 class="title">PokeDex</h1>
        <div id="card-content" class="card-content">
            <img id="sprite" src="" alt="sprite" class="sprite">
            <h2 id="poke-title" class="poke-title"></h2>
            <ul id="stats" class="stats"></ul>
            <button id="poke-new" class="poke-btn">New Pokemon</button>
        </div>
        <form id="poke-form" class="poke-form">
            <input id="input" class="poke-input" type="text" placeholder="Pokemon name">
            <button id="poke-submit" class="poke-btn" type="submit">OK</button>
        </form>
    </section>

</body>

</html>
